<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="board">

    </div>

    <script>
        const board = (row, column) => {
            const boardWrapper = document.getElementById("board");

            const width = 100 / column - 2;
            const height = 30;

            for (let i = 0; i < row; i++) {
                let boardRow = document.createElement("div");
                boardRow.classList.add("board-row");

                for (let j = 0; j < column; j++) {
                    let boardColumn = document.createElement("div");
                    boardColumn.classList.add("board-column");
                    boardColumn.style.width = width + "%";
                    boardColumn.style.height = height + "px";

                    let color = ["blue", "red", "black", "yellow"];
                    let generator = Math.floor(Math.random() * 3);
                    console.log(generator);
                    boardColumn.addEventListener("mouseover", function () {
                        boardColumn.style.backgroundColor = color[generator];
                        boardColumn.style.transition = "none"
                    });

                    boardColumn.addEventListener("mouseout", function () {
                        boardColumn.style.backgroundColor = "rgb(29, 29, 29)";
                        boardColumn.style.transition = "background-color 0.7s ease-in-out";
                    });

                    boardRow.appendChild(boardColumn);
                }

                boardWrapper.appendChild(boardRow);
            }
        };

        board(10, 10);









    </script>
</body>

</html>
